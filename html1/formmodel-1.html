</head>
<body>
    <div class="container bg-light w-50">
        <form>
            <div>

                <label for="UN" class="form-label">USERNAME</label>
                <input type="text" name="username" id="UN" class="form-control" placeholder="ENTER USERNAME">
            <div class="form-text">username is really essential</div>
            </div>
            <div>
                <label for="PW" class="form-label">PASSWORD</label>
                <input type="password" name="password" id="PW" class="form-control">
                <div class="form-text">password is secret</div>
            </div>

            <div>
                <label for="mn" class="form-label">MOBLIE NUMBER</label>
                <input type="text" name="moblie number" id="mn" class="form-control">
                <div class="form-text">present working number</div>
            </div>
            <div>
                <label for="em" class="form-label">EMAIL</label>
                <input type="text" name="email" id="em" class="form-control">
                <div class="form-text">must be like @gmail.com</div>
            </div>

            <div class="form-text">select ur current state</div>
            <select name="state" id="" class="form-select mb-4">
                <option value="">Andhra pradesh</option>
                <option value="">Tamil Nadu</option>
                <option value="">Telengana State</option>
            </select>
            <div class="form-cheak">
                <div class="form-text">Select The Technology  Known</div>
                <input type="checkbox" name="" id="" class="form-cheak-input">
                <label for="">javascript</label>

                <input type="checkbox" name="" id="" class="form-cheak-input">
                <label for="">REACT</label>
                <input type="checkbox" name="" id="" class="form-cheak-input">
                <label for="">Python</label>
                 <input type="checkbox" name="" id="" class="form-cheak-input">
                <label for="">c++</label>


                <input type="checkbox" name="" id="" class="form-cheak-input">
                <label for="">ANGULAR</label>
             </div>
             <div>
                <label for="me" class="form-label w-20px">MESSAGE</label>
                <input type="text" name="message" id="me" class="form-control">
                <div class="form-text">TYPE YOUR MESSAGE</div>
            </div>


             <button class="btn btn-outline-danger">SUBMIT</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

</body>
